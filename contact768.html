<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content = "width=device-width, initial scale 1">
  <title>Contact | Georgia Chrisinger</title>
  <link rel="stylesheet" type="text/css" href="Assets/style.css">

</head>

<body>

  <header id="masthead">
    <div class="wrapper">
      <a href="index.html" id="logo">Contact</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="wrapper">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Contact</label>
            <input type="text" id="name" name="name" placeholder="Genghis Khan" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="Please be kind" name="Please be kind" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

  </div>

  <footer>
    <div class="container">
      Copyright 2019 Georgia Chrisinger &copy; 
    </div>
  </footer>
</body>

</html>
